    <section class="maincontacto">
        <div class="formsection">
            <h1 class="formsection__h1 animate__animated animate__fadeInLeftBig">Contacto.</h1>
            <form class="row g-3 needs-validation form" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Consulta:</label>
                    <textarea name="Texto" class="textarea form-control" cols="30" rows="5" placeholder="Ingrese su texto"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary form__button" type="submit">Enviar</button>
                </div>         
            </form>
        </div>

        <div class="mediacontacto slide-in-right">
            <h2 class="mediacontacto__h2">Redes.</h2>
            <ul class="medialistcontacto">
                <lm class="medialistcontacto__li"><a href="https://www.instagram.com/" target="_blanck"><i class="fa-brands fa-instagram" style="color:white"></i></a></lm>
